name: Prerelease to NPM

on:
  push:
    branches:
      - develop
      - beta
  pull_request:
    branches:
      - develop
      - "feature/**"
  workflow_dispatch:

jobs:
  prerelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn install

      - name: Build packages
        run: yarn build

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Publish prerelease to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Version and publish prerelease packages to NPM
          npx lerna version prerelease --preid beta --conventional-commits --yes
          npx lerna publish from-package --dist-tag beta --yes
